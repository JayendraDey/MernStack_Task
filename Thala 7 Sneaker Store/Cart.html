<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart page</title>
    <link rel="stylesheet" href="Cart.css">
</head>

<body>
    <!------------------============== first page ============================-->
    <div class="p1_page">
        <div class="nav">
            <div class="logo">
                <span class="thala">Thala</span> <span class="number">7.</span>
            </div>
            <div class="navigation">
                <p onclick="location.href='index.html'">Home</p>
                    <p onclick="location.href='Product.html'">Product</p>
                    <p onclick="location.href='Cart.html'">Cart</p>
                    <p onclick="location.href='Payment.html'">Payment</p>

            </div>
            <div class="search_area">
                <div class="search">
                    <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" alt="">
                    <input placeholder="Search" type="text">
                </div>
                <div class="bucket" onclick="location.href='Cart.html'">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/454.png" alt="">
                    <p style="color: white;">1</p>
                </div>
                <div class="profile">
                    <img src="https://icon-library.com/images/person-icon-black/person-icon-black-24.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="p3_page">

            <div class="cart-content">
                <h2>Shopping Cart</h2>
                <!-- Product List -->
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Seven By M.S.Dhoni W...</td>
                            <td><button>-</button> 1 <button>+</button></td>
                            <td>₹4,999 <span class="remove">✕</span></td>
                        </tr>
                        <tr>
                            <td>Seven By M.S.Dhoni W...</td>
                            <td><button>-</button> 1 <button>+</button></td>
                            <td>₹4,999 <span class="remove">✕</span></td>
                        </tr>
                        <tr>
                            <td>Seven By M.S.Dhoni W...</td>
                            <td><button>-</button> 1 <button>+</button></td>
                            <td>₹4,999 <span class="remove">✕</span></td>
                        </tr>
                    </tbody>
                </table>

                <!-- Coupon and Summary -->
                <div class="summary">
                    <input type="text" placeholder="COUPON CODE" />
                    <button class="apply-btn">Apply Coupon</button>

                    <div class="price-details">
                        <p>Sub Total <span>₹4,700</span></p>
                        <p>Taxes (if applicable) <span>₹199</span></p>
                        <p>Discount <span>₹0</span></p>
                        <hr />
                        <p class="total" >Total <span>₹4,999</span></p>
                    </div>

                    <button class="pay-btn" onclick="location.href='Payment.html'">Pay Now ₹4,999</button>

                    <div class="payment-icons">
                        <img src="https://logodix.com/logo/1763566.png" />
                        <img src="https://happyinvites.co/wp-content/uploads/2024/07/Razorpay_logo.png"
                            alt="Razorpay" />
                        <img src="https://1000logos.net/wp-content/uploads/2021/03/Paytm_Logo.png" />
                        <img
                            src=" https://static.vecteezy.com/system/resources/previews/040/248/282/non_2x/credit-card-icon-logo-design-template-vector.jpg" />

                    </div>
                </div>
            </div>

            <a href="#" class="continue">&lt; Continue Shopping</a>
        </div>


</body>

</html>
